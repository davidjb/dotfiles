# Quiet information from server
set-option quiet on

# Easier splitting of panes
bind | split-window -h
bind - split-window -v

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set mode keys to be vi mode
setw -g mode-keys vi

# Switch modes when scrolling the mouse
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on


# Allow easy reloading of tmux configuration
bind-key r source-file ~/.tmux.conf \; display "Config reloaded!"

# Configure powerline for tmux
run-shell "powerline-daemon -q"
source "/home/david/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf"

# prefix + I and U (install/update plugins)
# prefix + y (copies text from commandline to clipboard)
# prefix + / (search for regex, various other searches)
# prefix + ctrl-s/r (save and restore tmux sessions)
# o (copy mode) will open a highlighted selection
# prefix + g - session switching (shift-c and shift-s)

# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-sessionist     \

"
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Almost sensible options are enabled
set -g @almost-sensible 'on'

# tmux-resurrect
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-save-bash-history 'on'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell ~/.tmux/plugins/tpm/tpm
